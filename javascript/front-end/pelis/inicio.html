
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<style>
  
body {
  margin: 0;
  font-family: 'Muli', sans-serif;
  background-color: blue;
}

.header {
  align-items: center;
  background-color: #21c08b;
  color: white;
  display: flex;
  height: 100px;
  justify-content: space-between;
  top: 0px;
  width: 100%;
}

.header__img {
  margin-left: 30px;
  width: 200px;
}

</style>
<body>
    <header class="header"> 
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox__remember" value="checkbox">Recuerdame
                    </label>
                    <a class="Forgot__password" href="">Olvidé mi contraseña</a>

                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>    
            </section>
                <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad </a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
